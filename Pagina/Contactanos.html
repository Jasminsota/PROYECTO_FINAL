<html>
<head>
    <title>Contactanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            background-color: #4a90e2;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #3b7bbf;
        }
        .navbar .right {
            float: right;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d0e4ff;
            padding: 20px;
            margin: 20px;
        }
        .content div {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .content .logo {
            width: 200px;
            height: 200px;
            background-color: #a0c4ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CONTACTANOS</h1>
    </header>
    <div class="navbar">
        <a href="#"><i class="fas fa-home"></i> NOMBRE DE LA PAGINA</a>
        <a href="#" class="right"><i class="fas fa-shopping-cart"></i> Carrito Compra</a>
        <a href="#" class="right"><i class="fas fa-user"></i> Perfil</a>
        <a href="#" class="right"><i class="fas fa-sign-in-alt"></i> Inicio Sesión</a>
        <a href="#">Acerca de nosotros</a>
        <a href="#">Sucursales</a>
        <a href="#">Tienda en Linea</a>
        <a href="#">Conoce a nuestras mascotas</a>
    </div>
    <div class="content">
        <a href="#" style="align-self: flex-start; margin-left: 20px;">&lt; Volver</a>
        <div class="logo">
            <p>Logo de nuestra empresa</p>
        </div>
        <div>
            <h2>Contenedor de información</h2>
            <p></p>
        </div>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
