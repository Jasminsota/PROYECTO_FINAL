<html>
<head>
    <title>INICIO DE SESIÓN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header .logo {
            display: inline-block;
            vertical-align: middle;
        }
        .header .title {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
            margin-left: 10px;
        }
        .header .nav {
            display: inline-block;
            vertical-align: middle;
            margin-left: 30px;
        }
        .header .nav button {
            background-color: white;
            color: #4a90e2;
            border: none;
            padding: 20px 30px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .header .nav button:hover {
            background-color: #e6e6e6;
        }
        .header .nav .fa {
            margin-right: 5px;
        }
        .menu {
            background-color: #4a90e2;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .menu a {
            color: white;
            margin: 0 35px;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            background-color: #d9e6f2;
        }
        .content .left {
            margin-right: 20px;
        }
        .content .left a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 15px;
        }
        .content .left .logo {
            width: 250px;
            height: 250px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            margin-top: 30px;
        }
        .content .right {
            background-color: #4a90e2;
            padding: 30px;
            border-radius: 30px;
            color: white;
        }
        .content .right h2 {
            margin-top: 0;
        }
        .content .right input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .content .right .login-btn, .content .right .register-btn {
            background-color: white;
            color: #4a90e2;
            border: none;
            padding: 1px 6px;
            cursor: pointer;
            border-radius: 2px;
        }
        .content .right .login-btn:hover, .content .right .register-btn:hover {
            background-color: #e6e6e6;
        }
        .footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-circle"></i>
        </div>
        <div class="title">NOMBRE DE LA PAGINA</div>
        <div class="nav">
            <button><i class="fas fa-sign-in-alt"></i> Inicio Sesión</button>
            <button><i class="fas fa-user"></i> Perfil</button>
            <button><i class="fas fa-shopping-cart"></i> Carrito Compra</button>
        </div>
    </div>
    <div class="menu">
        <a href="#">Acerca de nosotros</a>
        <a href="#">Sucursales</a>
        <a href="#">Tienda en Linea</a>
        <a href="#">Conoce a nuestras mascotas</a>
    </div>
    <div class="content">
        <div class="left">
            <a href="#"> &lt; Volver</a>
            <div class="logo">
                Logo de la empresa
            </div>
        </div>
        <div class="right">
            <h2>Inicio de sesión</h2>
            <input type="text" placeholder="Correo electronico">
            <input type="password" placeholder="Contraseña">
            <button class="login-btn">Ingresar &gt;</button>
            <h2>Registro</h2>
            <input type="text" placeholder="Correo electronico">
            <input type="password" placeholder="Contraseña">
            <input type="text" placeholder="Ciudad">
            <button class="register-btn">Registrarse &gt;</button>
        </div>
    </div>
    <div class="footer">
        Footer
    </div>
</body>
</html>
